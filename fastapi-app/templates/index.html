<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardiovascular Disease Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <style>
        .form-group {
            margin-bottom: 20px;
        }
        .input-group-text {
            min-width: 150px;
            text-align: right;
        }
        #prediction {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Cardiovascular Disease Prediction</h1>
        <form action="/predictionForm" method="post">
            <div class="form-group">
                <label for="age_years">Age in Years</label>
                <input type="text" class="form-control" id="age_years" name="age_years">
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <input type="text" class="form-control" id="gender" name="gender">
            </div>
            <div class="form-group">
                <label for="height">Height</label>
                <input type="text" class="form-control" id="height" name="height">
            </div>
            <div class="form-group">
                <label for="weight">Weight</label>
                <input type="number" step="0.01" class="form-control" id="weight" name="weight">
            </div>
            <div class="form-group">
                <label for="ap_hi">Systolic Blood Pressure</label>
                <input type="text" class="form-control" id="ap_hi" name="ap_hi">
            </div>
            <div class="form-group">
                <label for="ap_lo">Diastolic Blood Pressure</label>
                <input type="text" class="form-control" id="ap_lo" name="ap_lo">
            </div>
            <div class="form-group">
                <label for="cholesterol">Cholesterol Level</label>
                <input type="text" class="form-control" id="cholesterol" name="cholesterol">
            </div>
            <div class="form-group">
                <label for="gluc">Glucose Level</label>
                <input type="text" class="form-control" id="gluc" name="gluc">
            </div>
            <div class="form-group">
                <label for="smoke">Smoking Status</label>
                <input type="text" class="form-control" id="smoke" name="smoke">
            </div>
            <div class="form-group">
                <label for="alco">Alcohol Consumption</label>
                <input type="text" class="form-control" id="alco" name="alco">
            </div>
            <div class="form-group">
                <label for="active">Physical Activity</label>
                <input type="text" class="form-control" id="active" name="active">
            </div>
            <div class="form-group">
                <label for="Heart_r">Heart Rate</label>
                <input type="text" class="form-control" id="Heart_r" name="Heart_r">
            </div>
            <div class="form-group">
                <label for="cardio">Cardio</label>
                <input type="text" class="form-control" id="cardio" name="cardio">
            </div>

            <button type="submit" class="btn btn-primary btn-block">Predict</button>
            <div id="prediction">
                {% if prediction_text %}
                    <p>{{ prediction_text }}</p>
                {% endif %}
            </div>
        </form>
    </div>
</body>
</html>
